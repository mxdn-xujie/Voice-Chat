services:
  app:
    image: mxdn/voice-chat-app:latest  # 使用预构建的镜像
    container_name: voice-chat-app
    ports:
      - "3500:3500"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/voicechat
      - JWT_SECRET=your_secure_jwt_secret
      - JWT_EXPIRES_IN=7d
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - app_logs:/app/logs

  mongodb:
    image: mongo:latest
    container_name: voice-chat-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    name: voice-chat-mongodb-data
  app_logs:
    name: voice-chat-app-logs